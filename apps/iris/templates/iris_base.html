{# apps/iris/templates/iris_base.html #}
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="alert alert-primary">붓꽃 분류 모형 서비스!</h4>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4 d-grid gap-2 mb-2">
            <a href="{{ url_for('iris.iris_predict') }}" class="btn btn-primary">예측</a>
        </div>
        <div class="col-md-4 d-grid gap-2 mb-2">
            <a href="{{ url_for('iris.results') }}" class="btn btn-secondary">추론 목록</a>
        </div>
        <div class="col-md-4 d-grid gap-2 mb-2">
            <a href="{{ url_for('iris.logs') }}" class="btn btn-secondary">로그 목록</a>
        </div>
    </div>
    <hr>
    {% block iris_content %}{% endblock %}
</div>
{% endblock %}
